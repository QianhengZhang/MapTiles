<!DOCTYPE html>
<html>

<head>
    <title>Geog 458 Lab 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }


        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            bottom: 40px;
            right: 50px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #info {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 40px;
            right: 50px;
            border-radius: 3px;
            width: 200px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
            text-align: center;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        h3 {
            margin-bottom: 0;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id='map'></div>
    <div id="info"><h3>Click the menu on the corner!</h3>
    <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/historic-landslide-locations-eca" target="_blank">Source</a>
    </div>
    <script type="text/javascript">
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 9, // starting zoom
            center: [-122.2559435, 47.6002614] // starting center
        });



        map.on('load', () => {

            map.addSource('base-tiles', {
                'type': 'raster',
                'tiles': [
                    'tiles/base/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Generated by QTiles'
            });

            map.addSource('thematic-tiles', {
                'type': 'raster',
                'tiles': [
                    'tiles/thematic/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Joshua Zhang'
            });

            map.addSource('base_thematic-tiles', {
                'type': 'raster',
                'tiles': [
                    'tiles/base_and_thematic/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Generated by QTiles'
            });

            map.addSource('customized-tiles', {
                'type': 'raster',
                'tiles': [
                    'tiles/customized/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Generated by QTiles'
            });

            map.addLayer({
                'id': 'Base Map',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'base-tiles'
            });

            map.addLayer({
                'id': 'Land Slide Locations',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'thematic-tiles'
            });

            map.addLayer({
                'id': 'Mix',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'base_thematic-tiles'
            });

            map.addLayer({
                'id': 'Book Culture',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'customized-tiles'
            });
        });


        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('Base Map') || !map.getLayer('Land Slide Locations')
                || !map.getLayer('Mix') || !map.getLayer('Book Culture')) {
                return;
            }

            // Enumerate ids of the layers.
            const toggleableLayerIds = ['Base Map', 'Land Slide Locations', 'Mix', 'Book Culture'];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'inactive';

                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );

                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };

                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
    </script>
</body>

</html>
